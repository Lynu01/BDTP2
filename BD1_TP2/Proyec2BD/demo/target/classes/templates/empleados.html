<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e8f5e9;
        }
        .action-button {
            background-color: #008CBA;
        }

        .action-button:hover {
            background-color: #007bb5;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #e53935;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Lista de Empleados</h1>
    <a href="/empleados/nuevo" style="text-decoration: none;">
        <button>Agregar Empleado</button>
    </a>

    <a href="/movimientos/buscar" style="text-decoration: none;">
        <button>Ver movimientos</button>
    </a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Valor Documento Identidad</th>
                <th>Fecha Contratación</th>
                <th>Saldo Vacaciones</th>
                <th>Activo</th>
                <th>Puesto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.valorDocumentoIdentidad}"></td>
                <td th:text="${empleado.fechaContratacion}"></td>
                <td th:text="${empleado.saldoVacaciones}"></td>
                <td th:text="${empleado.EsActivo ? 'Sí' : 'No'}"></td>
                <td th:text="${empleado.puesto.nombre}"></td>
                <td>
                    <a th:href="@{/empleados/editar/{valorDocumentoIdentidad}(valorDocumentoIdentidad=${empleado.valorDocumentoIdentidad})}">
                        <button class="action-button">Editar</button>
                    </a>
                
                    <form th:action="@{/empleados/eliminar/{valorDocumentoIdentidad}(valorDocumentoIdentidad=${empleado.valorDocumentoIdentidad})}" method="post" style="display:inline;">
                        <button type="submit" class="delete-button" onclick="return confirm('¿Estás seguro de eliminar a este empleado?')">Eliminar</button>
                    </form>
                </td>                
            </tr>
        </tbody>
    </table>
</body>
</html>
