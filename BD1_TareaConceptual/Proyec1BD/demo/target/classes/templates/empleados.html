<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <!-- Mostrar mensaje de Ã©xito si existe -->
    <div th:if="${mensaje}" class="alert alert-success">
        <p th:text="${mensaje}"></p>
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Empleados</h2>

        <div class="card shadow p-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(empleado.salario, 1, 2)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/empleados" class="btn btn-primary">Orden Ascendente</a>
            <a href="/empleados?orden=desc" class="btn btn-primary">Orden Descendente</a>
            <a href="/empleados/nuevo" class="btn btn-primary btn-lg">Agregar Empleado</a>
        </div>
        
    </div>

</body>
</html>
