<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div th:if="${error}" class="alert alert-danger text-center">
        <p th:text="${error}"></p>
    </div>
    
    <div th:if="${mensaje}" class="alert alert-success text-center">
        <p th:text="${mensaje}"></p>
    </div>

    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-center mb-4">Agregar Nuevo Empleado</h2>

            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required pattern="^[a-zA-Z\s-]+$">
                </div>
                <div class="mb-3">
                    <label class="form-label">Salario</label>
                    <input type="number" class="form-control" th:field="*{salario}" required step="0.01" min="1">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                    <a href="/empleados" class="btn btn-secondary btn-lg">Volver</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
