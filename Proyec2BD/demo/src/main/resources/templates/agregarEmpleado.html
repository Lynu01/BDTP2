<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #ffffff;
            padding: 25px 40px; /* Más padding horizontal */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Importante para el padding */
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* Estilo para los mensajes de error */
        .error-message {
            color: #D8000C;
            background-color: #FFD2D2;
            border: 1px solid #D8000C;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px; /* Espacio debajo del error */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Empleado</h1>

        <form th:action="@{/empleados/guardar}" method="post">

            <!-- Bloques para mostrar los mensajes de error del controlador -->
            <div th:if="${param.error == '50004'}" class="error-message">
                Error: Ya existe un empleado con esa cédula.
            </div>
            <div th:if="${param.error == '50005'}" class="error-message">
                Error: Ya existe un empleado con ese nombre.
            </div>
            <div th:if="${param.error == '50008'}" class="error-message">
                Error general de la base de datos. Intente de nuevo.
            </div>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required/>
            </div>

            <div class="form-group">
                <label for="valorDocumentoIdentidad">Documento de Identidad (Cédula):</label>
                <input type="text" id="valorDocumentoIdentidad" name="valorDocumentoIdentidad" required pattern="[0-9]+" title="Por favor, ingrese solo números."/>
            </div>

            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <!--
                CAMBIO CLAVE: El 'name' del select ahora es 'idPuesto',
                que es el nombre del parámetro que espera el controlador.
                -->
                <select id="puesto" name="idPuesto" required>
                    <option value="" disabled selected>-- Seleccione un puesto --</option>
                    <option th:each="puesto : ${puestos}" 
                            th:value="${puesto.id}" 
                            th:text="${puesto.nombre}"></option>
                </select>
            </div>

            <div>
                <button type="submit">Guardar</button>
            </div>
        </form>

        <a href="/empleados">Volver a la lista de empleados</a>
    </div>
</body>
</html>
