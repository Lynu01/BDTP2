<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px 12px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 10px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #219150;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Empleado</h1>

    <form action="/empleados/actualizar" method="post">
        <input type="hidden" name="id" th:value="${empleado.id}"/>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${empleado.nombre}" required/>
        </div>

        <div>
            <label for="valorDocumentoIdentidad">Valor Documento Identidad:</label>
            <input type="text" id="valorDocumentoIdentidad" name="valorDocumentoIdentidad" th:value="${empleado.valorDocumentoIdentidad}" required/>
        </div>

        <div>
            <label for="fechaContratacion">Fecha Contrataci√≥n:</label>
            <input type="date" id="fechaContratacion" name="fechaContratacion" th:value="${empleado.fechaContratacion}" required/>
        </div>

        <div>
            <label for="saldoVacaciones">Saldo Vacaciones:</label>
            <input type="number" step="0.01" id="saldoVacaciones" name="saldoVacaciones" th:value="${empleado.saldoVacaciones}" required/>
        </div>

        <div>
            <label for="esActivo">Activo:</label>
            <input type="checkbox" id="esActivo" name="esActivo" th:checked="${empleado.esActivo}"/>
        </div>

        <div>
            <label for="puesto">Puesto:</label>
            <select id="puesto" name="puesto.id" required>
                <option th:each="puesto : ${puestos}" 
                        th:value="${puesto.id}" 
                        th:text="${puesto.nombre}"
                        th:selected="${empleado.puesto.id == puesto.id}"></option>
            </select>
        </div>

        <div>
            <button type="submit">Actualizar</button>
        </div>
    </form>

    <a href="/empleados">Volver a la lista de empleados</a>
</body>
</html>
