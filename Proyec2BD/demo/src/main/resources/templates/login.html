<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
   
        body {
            
            font-family: 'Family Sans', sans-serif;
            background: linear-gradient(180deg, #6EA8FE 0%, #020B45 99.97%, #011A8B 99.98%);
            box-shadow: -4px 0 4px 0 rgba(0, 0, 0, 0.25), 0 4px 4px 0 rgba(0, 0, 0, 0.25), 4px 0 4px 0 rgba(0, 0, 0, 0.25);
            flex-shrink: 0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            margin: 0;
            text-align: center;
            color: #FFF;
            margin-bottom: 20px;
            font-weight: 770;
            font-style: normal;
            line-height: 200%; /* 57.6px */
            font-size: 37px;
            padding-bottom: 20px;
            
        }

        form {
            
            display: flex;
            width: 350px;
            height: 400px;
            min-width: 320px;
            padding: 24px;
            flex-direction: column;
            align-items: flex-start;
            gap: 14px;
            flex-shrink: 0;
            background-color: #FFF;
            border-radius: 32px;
            border: 1px solid #D9D9D9;
            background: #FFF;
            box-shadow: 4px 4px 4px 0 rgba(0, 0, 0, 0.35);
        }

        label {
            font-size: 16px;
            color: #000000;
            padding: 5px;
            padding-top: 10px;
            padding-bottom: 1px;
            gap: 10px;
        }

        input {
            display: flex;
            min-width: 240px;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            align-self: stretch;
            padding: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 16px;
            border: 1px solid #5c5656;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px;
            width: 150px;
            background-color: #020a12;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #57595c;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group a {
            font-size: 12px;
            color: #000000;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value.trim();
            var clave = document.getElementById("clave").value.trim();

            if (nombre === "" || clave === "") {
                alert("Por favor, completa todos los campos.");
                return false;
            }

            if (clave.length < 4) {
                alert("La clave debe tener al menos 4 caracteres.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <h2>Log In</h2>

    <form method="POST" action="/login" onsubmit="return validarFormulario();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>

        <button type="submit">Ingresar</button>

        <div class="form-group">
            <a href="/registro">¿No tienes cuenta? Regístrate aquí</a>
        </div>
        
        <div th:if="${param.error == 'invalido'}" style="color: red; margin-bottom: 10px;">
        Usuario o contraseña incorrectos.
        </div>

        <!-- Esta cochinada no se quiere ver-->
        <div th:if="${param.error == 'bloqueado'}" style="color: red; margin-bottom: 10px;">
            Demasiados intentos de login, intente de nuevo dentro de 10 minutos.
        </div>
    </form>

</body>
</html>
